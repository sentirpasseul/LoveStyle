<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ current_type.name }} :: Каталог товаров</title>
    </head>
    <body>
        <h1>Товары</h1>
        <h2>Вид одежды: {{ current_type.name }}</h2>
        <div>
            <a href="/catalog/">Главная</a>
            {% for type in types %}
                <a href="/catalog/{{ type.pk }}">{{ type.name }}</a>
            {% endfor %}
        </div>
        {% for item in items %}
            <div>
                <p>{{ item.title }}</p>
                <p>{{ item.content }}</p>
                <p>{{ item.published|date:"d.m.Y H:i:s" }}</p>
            </div>
        {% endfor %}
    </body>
</html>
