{% extends 'layout/basic.html' %}

{% block title %} {{ current_type.name }} {% endblock %}

{% block content %}
<h2>Вид  одежды: {{ current_type.name }}</h2>
{% for type in types %}
<div>
    <h2>{{ type.title }}</h2>
    <p>{{ type.content }}</p>
    <p>{{ type.published|date:'d.m.Y H:i:s' }}</p>
</div>
{% endfor %}
{% endblock %}
